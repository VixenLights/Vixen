name: Compile Test

on:
  push:
    branches-ignore: 
      - master
      - 'feature/**'
    tags-ignore:
      - '**'
    paths-ignore:
      - '**/.gitignore'
      - '**/README.md'
      - .github/**
      - .tgitconfig
      - 'Release Notes.txt'

  pull_request:
    branches:
      - master
      - 'feature/**'
    paths-ignore:
      - '**/.gitignore'
      - '**/README.md'
      - .github/**
      - .tgitconfig
      - 'Release Notes.txt'
    

jobs:

  compile_test:
  
    runs-on: windows-2022

    steps:
    
      - uses: actions/checkout@v3
      
      - uses: nuget/setup-nuget@v1.1.1
        
      - uses: microsoft/setup-msbuild@v1.1.3
      
      - name: NuGet Restore
        run: nuget restore Vixen.sln
        
      - name: Build Release
        run: msbuild Vixen.sln -m -t:Rebuild -p:Configuration=Release
  
      - run: dir
        shell: cmd
